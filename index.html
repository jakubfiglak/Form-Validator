<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validator</title>
    <link rel="stylesheet" href="/main.77bb5cfd.css">
    <script src="/js.00a46daa.js" defer=""></script>
  <script src="/main.77bb5cfd.js"></script></head>
  <body>
    <div class="container">
      <h2 class="heading">Sign Up Form</h2>
      <form class="signup" autocomplete="off">
        <fieldset class="signup__field">
          <input type="text" class="signup__input" name="username" placeholder=" ">
          <label for="username" class="signup__label">username</label>
        </fieldset>
        <fieldset class="signup__field">
          <input type="email" class="signup__input" name="email" placeholder=" ">
          <label for="email" class="signup__label">email</label>
        </fieldset>
        <fieldset class="signup__field">
          <input type="password" class="signup__input" name="password" placeholder=" ">
          <label for="password" class="signup__label">password</label>
        </fieldset>
        <fieldset class="signup__field">
          <input type="password" class="signup__input" name="confirm-password" placeholder=" ">
          <label for="confirm-password" class="signup__label">confirm password</label>
        </fieldset>
        <input type="submit" value="submit" class="btn">
      </form>
    </div>
  </body>
</html>
